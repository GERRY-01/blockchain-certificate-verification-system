<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Institution Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
    .form-container {
      background-color: #0d1b2a;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      margin: 5rem auto;
    }
  </style>
</head>
<body>
  <div class="form-container shadow">
    <h2 class="text-center mb-4">Register Institution</h2>
    <form action="/register/" method="POST">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="institutionName" class="form-label">Institution Name</label>
        <input type="text" class="form-control" id="institutionName" name="institution_name" required>
      </div>

      <div class="mb-3">
        <label for="institutionEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="institutionEmail" name="email" required>
      </div>

      <div class="mb-3">
        <label for="institutionPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="institutionPassword" name="password" required>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirm_password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <div class="text-center mt-3">
      Already have an account? <a href="{% url 'login' %}">Login</a>
    </div>
  </div>
</body>
</html>
