<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Institution Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
    .form-container {
      background-color: #0d1b2a;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      margin: 5rem auto;
    }
  </style>
</head>
<body>

  <div class="form-container shadow">
    <h2 class="text-center mb-4">Institution Login</h2>
    <form action="/login/" method="POST">
      <div class="mb-3">
        <label for="institutionEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="institutionEmail" name="email" required>
      </div>
      <div class="mb-3">
        <label for="institutionPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="institutionPassword" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="text-center mt-3">
      Don't have an account? <a href="{% url 'register' %}">Register</a>
    </div>
  </div>

</body>
</html>
